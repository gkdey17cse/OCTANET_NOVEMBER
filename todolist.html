<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="icon" href="./Images/Task2bg.jpg" type="image/x-icon">


    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&family=Oswald:wght@500&family=Pacifico&family=Poppins:wght@300&family=Raleway&family=Roboto&family=Satisfy&family=Sofia+Sans+Condensed:ital,wght@1,300&family=Urbanist&display=swap"
        rel="stylesheet">

    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>

<body>
    <!-- <img src="./Images/Task2bg.jpg" alt="" class="fixed w-full h-full -z-20"> -->
    <div class="container mx-auto" style="font-family: 'Poppins', sans-serif;">

        <div class="grid xl:grid-cols-2 gap-4 xl:px-3 py-8 xl:py-0">
            <!-- List Section -->
            <div class="px-4 py-8">

                <h2 class="text-3xl font-semibold px-2 py-4 text-center tracking-widest">Your Tasks Are</h2>

                <!-- Task 1 -->
                <div id="text" class="px-4 py-2 rounded-xl ">
                    <div id="messege" class="flex justify-center items-center p-3 shadow-md">
                        <p class="py-6 px-4 text-green-500 font-semibold tracking-widest">Currently No Task to Do</p>
                    </div>
                </div>
                <!-- Task 1 -->

            </div>
            <!-- List Section End -->

            <!-- Input Section -->
            <div style="top: 0px;"
                class="xl:sticky flex flex-col justify-center items-center gap-6 xl:gap-3 px-6 py-2 xl:h-screen w-full ">
                <form class="xl:w-3/4 px-2 py-4 border border-gray-400 rounded-xl shadow-xl">
                    <div class="w-auto mb-4 borderrounded-lg ">
                        <h2 class="text-3xl font-semibold px-2 py-1 text-center tracking-widest">Add Task in TODO List
                        </h2>
                        <div class="flex justify-center items-center">
                            <img src="./Images/Task2.jpg" alt="" class="w-auto">
                        </div>
                        <div class="px-4 py-4">
                            <textarea id="input" rows="4"
                                class="w-full px-4 py-3 text-base tracking-wider text-gray-900 border-2 border-gray-800 shadow-xl focus:ring-0"
                                placeholder="Enter Task To Do"></textarea>
                        </div>
                        <div class="flex items-center justify-center px-3 py-3">
                            <button id="add" type="button" onclick="Add();"
                                class="items-center py-2 px-8 text-base font-medium text-center 
                                text-white bg-blue-700 rounded-lg active:translate-x-1 active:translate-y-1 duration-150 hover:bg-blue-800">
                                ADD
                            </button>
                        </div>
                        <p id="error" class="text-red-500 font-semibold tracking-wide text-sm text-center"></p>
                    </div>
                </form>

            </div>
            <!-- Input Section -->



        </div>

    </div>


    <script>

        const inputs = document.getElementById("input");
        const task = document.getElementById("task");
        const error = document.getElementById("error");

        function Add() {
            if (inputs.value === '') {
                alert("Please Enter a Task");
            }
            else {
                let newEle = document.createElement("ul");
                const messege = document.getElementById("messege");
                const te = document.getElementById("messege");
                messege.style.display = "none";

                newEle.innerHTML = `
                <div
                    class="px-1 py-2 tracking-wider text-sm grid grid-cols-8 my-4 shadow-xl border border-blue-400 hover:bg-teal-500 hover:text-white">
                    <div class="col-span-7 flex justify-center items-center py-2 px-3 ">
                        <p id="task" class="font-medium">${inputs.value}</p>
                    </div>
                    <div class="flex justify-center items-center">
                        <button id="remove" 
                            class="remove flex justify-center items-center text-red-500 bg-white h-full p-2 rounded-full active:translate-x-2 active:translate-y-2 duration-150">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                            </svg>
                        </button>
                    </div>
                </div>
                `

                text.appendChild(newEle);
                inputs.value = "";

                newEle.querySelector("button").addEventListener("click", remove);
                function remove() {
                    newEle.remove();
                }

            }
        }

    </script>
</body>

</html>
